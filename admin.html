<!DOCTYPE html>
<html>
<head>
  <title>Admin Kazz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>Admin Login</h2>
</header>

<div class="section" id="loginBox">
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div class="section" id="dashboard" style="display:none">
  <h2>Dashboard Produk</h2>

  <input id="pname" placeholder="Nama Produk">
  <input id="pprice" placeholder="Harga">
  <input id="pstock" placeholder="Stok">

  <!-- UPLOAD FILE -->
  <input type="file" id="pimageFile" accept="image/*">

  <button onclick="addProduct()">Tambah Produk</button>

  <p id="uploadStatus"></p>

  <div id="adminList" class="grid"></div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script src="firebase.js"></script>
<script src="admin.js"></script>
</body>
</html>
